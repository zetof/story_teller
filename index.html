<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Amazing Story Teller</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/context.js"></script>
  <script src="js/playground.js"></script>
  <script src="js/canvas_background.js"></script>
  <script src="js/canvas_tools.js"></script>
  <script src="js/tool.js"></script>
  <script src="js/sentence.js"></script>
  <script src="stories/stories.js"></script>
</head>
<body>
    <div id="main">
        <div id="playgrounds" class="row"></div>
        <div id="tools" class="row"></div>
        <div class="row">
            <textarea id="chat">The story will soon begin...</textarea>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search)
        base_dir = params.has("base_dir")?params.get("base_dir"):"goldorak"
        var context = new Context()
        context.load_story(base_dir)
        context.load_sentence("prompts", ["order01", "order02", "order03", "s01"])
    </script>
</body>
</html>
